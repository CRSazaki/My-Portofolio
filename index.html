<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Glow Text Animation */
    @keyframes glow {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 25px #00eaff; }
    }
  </style>
</head>

<body class="min-h-screen p-10 text-white" style="background:#0a0f24; font-family:'Orbitron',sans-serif;">

  <!-- HEADER -->
<header class="mb-12 flex items-center justify-between animate-[glow_3s_ease-in-out_infinite_alternate] bg-[#0d1b2a]/60 backdrop-blur-md border-b border-[#00eaff]/30 p-4 rounded-xl"">
  
  <!-- Title -->
  <h1 class="text-4xl font-extrabold text-[#00eaff]">
    My Portfolio
  </h1>

  <!-- Nav -->
  <nav class="flex flex-col sm:flex-row gap-4 sm:gap-6 text-lg">
  <a href="index.html" class="hover:text-[#00eaff] transition">Home</a>
  <a href="about.html" class="hover:text-[#00eaff] transition">About</a>
  <a href="projects.html" class="hover:text-[#00eaff] transition">Projects</a>
  <a href="contact.html" class="hover:text-[#00eaff] transition">Contact</a>
</nav>

</header>

<section class="flex flex-col items-center justify-center text-center min-h-screen">
  <h2 class="text-6xl font-bold">Hi, saya Carissa</h2>
  <p class="text-3xl font-mono max-w-2xl mt-4">
    Back-end Developer
  </p>
  
  <div class="mt-10">
    <a href="about.html"
      class="relative inline-flex items-center gap-2 px-5 py-3 sm:px-6 sm:py-3 md:px-8 md:py-4 text-sm sm:text-base md:text-lg font-bold bg-[#11173d] rounded-xl
           shadow-[0_0_12px_#0088ff] md:shadow-[0_0_15px_#0088ff]
           transition transform hover:scale-105
           hover:shadow-[0_0_35px_#00eaff]
           overflow-hidden">

    <span class="relative z-10">About Me</span>
    <span class="relative z-10 text-lg sm:text-xl">&gt;</span>

    <span class="absolute inset-0 rounded-xl
                 bg-gradient-to-r from-transparent via-[#00eaff]/40 to-transparent
                 animate-[glowmove_2s_linear_infinite]"></span>
  </a>
  </div>
</section>

<style>
@keyframes glowmove {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}
</style>



  <!-- FOOTER -->
  <footer class="text-center text-gray-400 mt-12 text-sm">
    © 2025 Portfolio Web • Designed by Carissa
  </footer>

</body>
</html>
